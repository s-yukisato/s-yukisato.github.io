<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>OrbitControls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="https://s-yukisato.github.io/lesson4/OrbitControls.js"></script>
    <script>
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas'),
            });
            renderer.setSize(width, height);
            // renderer.setClearColor(0xffffff);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 0, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // helper
            const gridHelper = new THREE.GridHelper(200, 50); // size, step
            scene.add(gridHelper);

            const axisHelper = new THREE.AxisHelper(200, 50);
            scene.add(axisHelper);

            // テクスチャー読み込み
            var textureLoader = new THREE.TextureLoader();

            let texture = textureLoader.load("https://s-yukisato.github.io/img/tone.jpg")
            let mat = new THREE.MeshPhongMaterial();
            mat.map = texture;
            // bunp
            let bump = textureLoader.load('https://s-yukisato.github.io/img/tone-bump.jpg');
            mat.bumpMap = bump;
            mat.bumpScale = 0.3;

            let texture2 = textureLoader.load("https://s-yukisato.github.io/img/brick.jpg")
            let mat2 = new THREE.MeshPhongMaterial();
            mat2.map = texture2;
            // bunp
            let bump2 = textureLoader.load('https://s-yukisato.github.io/img/brick-bump.jpg');
            mat2.bumpMap = bump2;
            mat2.bumpScale = 0.3;

            for(let i=1; i<3; i++){
                
            }
            // 床
            scene.add(createFloor(mat, 0, 0))
            scene.add(createFloor(mat, 0, 400))
            scene.add(createFloor(mat, 0, 800))
            scene.add(createFloor(mat, 0, 1200))

            // 正面壁
            scene.add(createWall(mat2, 0, 0, -200))
            // 左壁
            scene.add(createWall(mat2, 0.5, -200, 0))
            scene.add(createWall(mat2, 0.5, -200, 400))
            scene.add(createWall(mat2, 0.5, -200, 800))
            // 右回転
            scene.add(createWall(mat2, -0.5, 200, 0))
            scene.add(createWall(mat2, -0.5, 200, 400))
            scene.add(createWall(mat2, -0.5, 200, 800))
            

            // 木0をスプライトで作成
            var texture0 = textureLoader.load("https://s-yukisato.github.io/lesson4/img/tree0.png");
            const material0 = new THREE.SpriteMaterial({ map: texture0, });

            const sprite0 = new THREE.Sprite(material0);
            sprite0.position.x = 0;
            sprite0.position.y = 50;
            sprite0.position.z = 0;
            sprite0.scale.set(100, 100, 100);
            scene.add(sprite0);


            // 箱を作成
            // var geometry = new THREE.SphereGeometry(300, 300, 300);
            // var box = new THREE.Mesh(geometry, mat);
            // scene.add(box);

            light(100, 100, 100)
            light(-100, 100, 100)
            light(100, -100, -100)
            light(-100, -100, -100)

            function light(x, y, z) {
                // 平行光源
                var directionalLight = new THREE.DirectionalLight(0xffffff);
                directionalLight.position.set(x, y, z);
                // シーンに追加
                scene.add(directionalLight);
            }

            // const bgTexture = textureLoader.load("https://s-yukisato.github.io/img/sky_00165.jpg")
            // scene.background = bgTexture

            tick();
            // 毎フレーム時に実行されるループイベントです
            function tick() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            }
        }

        function createPlane(mat, width = 400, height = 400, color = 0xcccccc) {
            const planeGeometry = new THREE.PlaneGeometry(width, height, 1, 1);
            const planeMaterial = new THREE.MeshPhongMaterial({ color });
            const plane = new THREE.Mesh(planeGeometry, mat);
            return plane;
        }

        function createFloor(mat, p_x, p_z) {
            // floor
            const plane = createPlane(mat)
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = p_x;
            plane.position.y = 0;
            plane.position.z = p_z;
            return plane
        }

        function createWall(mat, r_y, p_x, p_z){
            const plane = createPlane(mat)
            plane.rotation.y = r_y * Math.PI;
            plane.position.x = p_x;
            plane.position.y = 200;
            plane.position.z = p_z;
            return plane
        }
    </script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>

</html>
