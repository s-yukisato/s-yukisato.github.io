<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>sample_bump</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="../lesson4/OrbitControls.js"></script>
  <script>
    window.addEventListener('load', init);

    var init = function () {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      var scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      // カメラの初期座標を設定
      camera.position.set(0, 0, 1000);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, document.body);

      // テクスチャー読み込み
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load("https://s-yukisato.github.io/img/fire_00039.jpg");
      var mat = new THREE.MeshPhongMaterial();
      mat.map = texture;

      // バンプマップ読み込み
      var bump = textureLoader.load("https://s-yukisato.github.io/img/stone-bump.jpg");
      mat.bumpMap = bump;
      mat.bumpscale = 0.5;

      // 箱を作成
      var geometry = new THREE.BoxGeometry(200, 200, 200);
      //var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
      //var box = new THREE.Mesh(geometry, material);
      var box = new THREE.Mesh(geometry, mat);
      box.position.set(0,0,0);
      scene.add(box);

      // 平行光源1
      var directionalLight1 = new THREE.DirectionalLight(0xffffff);
      directionalLight1.position.set(100, 100, 100);
      // シーンに追加
      scene.add(directionalLight1);
      // 平行光源2
      var directionalLight2 = new THREE.DirectionalLight(0xffffff);
      directionalLight2.position.set(-100, 100, 100);
      // シーンに追加
      scene.add(directionalLight2);

      // // 初回実行
      // var update = function() {
      //   requestAnimationFrame(update);

      //   // 箱を回転させる
      //   box.rotation.x += 0.01;
      //   box.rotation.y += 0.01;

      //   renderer.render(scene, camera);
      // };
      // update();

      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>

<body>
  <canvas id="myCanvas"></canvas>
</body>

</html>
