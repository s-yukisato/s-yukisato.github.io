<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>sample_bump</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="https://s-yukisato.github.io/lesson4/OrbitControls.js"></script>
  <script>
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
        // alpha: true
      });
      renderer.setSize(width, height);
      renderer.setClearColor(0xffffff);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      // カメラの初期座標を設定
      camera.position.set(0, 0, 1000);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, document.body);

      // テクスチャー読み込み
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load("https://s-yukisato.github.io/img/fire_00039.jpg");
      var mat = new THREE.MeshPhongMaterial();
      mat.map = texture;

      // バンプマップ読み込み
      var bump = textureLoader.load("https://s-yukisato.github.io/img/stone-bump.jpg");
      mat.bumpMap = bump;
      mat.bumpscale = 0.7;

      // 箱を作成
      var geometry = new THREE.BoxGeometry(300, 300, 300);
      var box = new THREE.Mesh(geometry, mat);
      // box.position.set(0,0,0);
      scene.add(box);

      // // 平行光源1
      // var directionalLight1 = new THREE.DirectionalLight(0xffffff);
      // directionalLight1.position.set(100, 100, 100);
      // // シーンに追加
      // scene.add(directionalLight1);
      // // 平行光源2
      // var directionalLight2 = new THREE.DirectionalLight(0xffffff);
      // directionalLight2.position.set(-100, 100, 100);
      // // シーンに追加
      // scene.add(directionalLight2);
      // // 平行光源3
      // var directionalLight3 = new THREE.DirectionalLight(0xffffff);
      // directionalLight3.position.set(100, -100, 100);
      // // シーンに追加
      // scene.add(directionalLight3);
      // // 平行光源4
      // var directionalLight4 = new THREE.DirectionalLight(0xffffff);
      // directionalLight4.position.set(-100, -100, 100);
      // // シーンに追加
      // scene.add(directionalLight4);
      light(100, 100, 100)
      light(-100, 100, 100)
      light(100, -100, -100)
      light(-100, -100, -100)

      function light(x, y, z) {
        // 平行光源
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(x, y, z);
        // シーンに追加
        scene.add(directionalLight);
      }

      const bgTexture = textureLoader.load("https://s-yukisato.github.io/img/sky_00165.jpg")
      scene.background = bgTexture

      tick();
      // 毎フレーム時に実行されるループイベントです
      function tick() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
